<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>SAGA Rentals logo</title>
  <desc>Monogram built from layered rings and a stylized S-path in SAGA brand colors.</desc>
  <defs>
    <linearGradient id="ringGradient" x1="72" y1="85" x2="420" y2="414" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="50%" stop-color="#2E7D32" />
      <stop offset="100%" stop-color="#FF9800" />
    </linearGradient>
    <linearGradient id="sGradient" x1="140" y1="120" x2="360" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#E8F5E9" />
      <stop offset="45%" stop-color="#8BC34A" />
      <stop offset="100%" stop-color="#FFB74D" />
    </linearGradient>
    <radialGradient id="softGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1B5E20" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#050505" stop-opacity="0" />
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.55" />
    </filter>
  </defs>

  <rect x="0" y="0" width="500" height="500" fill="url(#softGlow)" />

  <g filter="url(#shadow)" transform="translate(250 250)">
    <circle r="168" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="26" />
    <circle r="168" fill="none" stroke="url(#ringGradient)" stroke-width="12" />
    <circle r="128" fill="#0A0A0A" stroke="rgba(255,255,255,0.08)" stroke-width="10" />
  </g>

  <g filter="url(#shadow)">
    <path d="M168 174c0-33.2 29.4-60 65.6-60h26.8c25.7 0 46.6 16.7 46.6 37.4 0 20.6-20.9 37.4-46.6 37.4h-61.4c-25.7 0-46.6 16.7-46.6 37.3 0 20.6 20.9 37.4 46.6 37.4h36.6c36.2 0 65.6 26.8 65.6 60 0 33.1-29.4 60-65.6 60h-40.8c-39.8 0-72.2-28.3-72.2-63.2" fill="none" stroke="url(#sGradient)" stroke-width="26" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M186 174c0-22.5 21.1-40.6 47-40.6h26.8c15.5 0 28.1 10.1 28.1 22.6 0 12.4-12.6 22.5-28.1 22.5H198c-33.2 0-60.2 22.7-60.2 50.6 0 27.9 27 50.6 60.2 50.6h36.6c22.5 0 40.8 16.2 40.8 36.1 0 20-18.3 36.2-40.8 36.2h-40.8c-28.4 0-51.4-20.2-51.4-45.1" fill="none" stroke="#0B0B0B" stroke-opacity="0.65" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
  </g>

  <g transform="translate(250 250)">
    <path d="M-132 -12 L-66 -126 L66 -126 L132 -12 L66 102 L-66 102 Z" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="5" />
    <circle cx="0" cy="-132" r="6" fill="#FF9800" />
    <circle cx="120" cy="-18" r="5" fill="#4CAF50" />
    <circle cx="-112" cy="-10" r="5" fill="#4CAF50" />
    <circle cx="0" cy="116" r="5" fill="#FF9800" />
  </g>

  <text x="250" y="426" text-anchor="middle" font-family="'Space Mono', 'Inter', system-ui" font-size="32" letter-spacing="4" fill="#E0E0E0">SAGA</text>
  <text x="250" y="454" text-anchor="middle" font-family="'Inter', system-ui" font-size="14" letter-spacing="6" fill="#8BC34A">RENTAL SOLUTION</text>
</svg>
