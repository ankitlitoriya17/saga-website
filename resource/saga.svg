<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>SAGA Rentals classic mark</title>
  <desc>Classic circular emblem for SAGA Rentals with serif monogram and dual rings in brand colors.</desc>
  <defs>
    <radialGradient id="canvasGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#1B5E20" stop-opacity="0.18" />
      <stop offset="100%" stop-color="#050505" stop-opacity="0.9" />
    </radialGradient>
    <linearGradient id="emeraldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A" />
      <stop offset="50%" stop-color="#2E7D32" />
      <stop offset="100%" stop-color="#0B3D0B" />
    </linearGradient>
    <linearGradient id="amberAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFB74D" />
      <stop offset="100%" stop-color="#FF9800" />
    </linearGradient>
    <radialGradient id="centerSheen" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#1E1E1E" />
      <stop offset="70%" stop-color="#0B0B0B" />
      <stop offset="100%" stop-color="#050505" />
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.55" />
    </filter>
  </defs>

  <rect width="500" height="500" fill="url(#canvasGlow)" />

  <g filter="url(#softShadow)" transform="translate(250 250)">
    <circle r="190" fill="#0A0A0A" stroke="url(#emeraldRing)" stroke-width="18" />
    <circle r="170" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="8" />
    <circle r="152" fill="url(#centerSheen)" stroke="url(#amberAccent)" stroke-width="10" />
    <circle r="126" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="6" />

    <text x="0" y="-42" text-anchor="middle" font-family="'Times New Roman', 'Georgia', serif" font-size="96" fill="#E8F5E9" letter-spacing="2">
      S
    </text>
    <text x="0" y="28" text-anchor="middle" font-family="'Inter', system-ui" font-size="24" fill="#A5D6A7" letter-spacing="5" aria-hidden="true">
      RENTALS
    </text>
    <rect x="-70" y="40" width="140" height="2" fill="#FFB74D" />
    <text x="0" y="72" text-anchor="middle" font-family="'Inter', system-ui" font-size="12" fill="#E0E0E0" letter-spacing="4" aria-hidden="true">
      EST. 2024
    </text>
  </g>

  <text x="250" y="440" text-anchor="middle" font-family="'Inter', system-ui" font-size="34" letter-spacing="4" fill="#E0E0E0">SAGA</text>
  <text x="250" y="468" text-anchor="middle" font-family="'Inter', system-ui" font-size="14" letter-spacing="6" fill="#A5D6A7">RENTAL SOLUTION</text>
</svg>
